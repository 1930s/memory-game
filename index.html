<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Anna Ficsor">
  <title>Memory game</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,700,900" rel="stylesheet">
</head>

<body>
  <head>
    <h1>Memory game</h1>
  </head>

  <main>
    <section class="results">
      <div class="stars">
        <img src="icons/star.svg" alt="first star">
        <img src="icons/star.svg" alt="second star">
        <img src="icons/star.svg" alt="third star">
      </div>
      <p class="move_counter">0 MOVES</p>
      <img class="reload" src="icons/refresh.svg" alt="">
    </section>

    <section class="game">
      <ul class="card">
      </ul>

    </section>


  </main>



<script src="js/app.js"></script>
</body>
