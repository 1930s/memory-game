<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Anna Ficsor">
  <title>Memory game</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Advent+Pro:100,400,600" rel="stylesheet">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
  <head>
    <h1>Memory game</h1>
    <h2>Find the pairs</h2>
  </head>

  <main>
    <section class="results">
      <div class="stars">
        <img class="star" src="icons/stars.svg" alt="second star">
        <img class="star" src="icons/stars.svg" alt="second star">
        <img class="star" src="icons/stars.svg" alt="third star">
      </div>
      <div class="move">
        <p class="move_counter">0 MOVES</p>
      </div>
      <div class="time">
        <p>00 : 00 : 000</p>
      </div>
      <div class="reloader">
        <img class="reload" src="icons/refresh.svg" alt="">
        <p>Reload the game</p>
      </div>
    </section>

    <section class="game">
    </section>

    <section class="congrat">
      <div class="congrat_content">
        <h1 class="gratHead">Congratulations! You won!</h1>
        <button type="button" name="button">Play again!</button>
      </div>

    </section>

    <h3 class="resultTitle">Results</h3>

    <section class="results_game">
      <h4 class="gameHead">GAMES</h4>
      <h4 class="moveHead">MOVES</h4>
      <h4 class="starHead">STARS</h4>
      <h4 class="timeHead">TIME</h4>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
