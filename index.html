<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Anna Ficsor">
  <title>Memory game</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,700,900" rel="stylesheet">
</head>

<body>
  <head>
    <h1>Memory game</h1>
  </head>

  <main>
    <section class="results">
      <div class="stars">
        <img class="star" src="icons/stars.svg" alt="second star">
        <img class="star" src="icons/stars.svg" alt="second star">
        <img class="star" src="icons/stars.svg" alt="third star">
      </div>
      <p class="move_counter">0 MOVES</p>
      <img class="reload" src="icons/refresh.svg" alt="">
    </section>

    <section class="game">
    </section>


    <section class="congrat">
      <div class="congrat_content">
        <h1 class="gratHead">Congratulations! You won!</h1>
        <button type="button" name="button">Play again!</button>
      </div>

    </section>

    <section class="results">
      <div class="table_head">
        <h2 class="gameHead">GAME</h2>
        <h2 class="moveHead">MOVES</h2>
        <h2 class="starHead">STARS</h2>
        <h2 class="timeHead">TIME</h2>
      </div>
    </section>


  </main>



<script src="js/app.js"></script>
</body>
